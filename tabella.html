    <div class="container" style="color: white">
        <div class="block-heading">
            <h1 style="color:white;text-align:left">Extreme Demons</h1>        
        </div>
        <p style="font-size: 21px;color:white;"> I miei extreme demons completati in ordine di difficoltà nel gioco Geometry Dash
        </p>
        <script type="text/javascript">

            var testo;
            var file = "livelli.json";
                var contenuto = new XMLHttpRequest();
                contenuto.open("GET", file, false);
                contenuto.onreadystatechange = function () {
                    if (contenuto.readyState === 4) {
                        if (contenuto.status === 200 || contenuto.status == 0) {
    
                            testo = contenuto.responseText;
                            
                        }
                    }
                }
                contenuto.send(null);
    
                var informazioni;
                var info = "info.txt";
    
                var rawFile = new XMLHttpRequest();
                rawFile.open("GET", info, false);
                rawFile.onreadystatechange = function ()
                {
                    if(rawFile.readyState === 4)
                    {
                        if(rawFile.status === 200 || rawFile.status == 0)
                        {
                            informazioni = rawFile.responseText;
                           
                        }
                    }
                }
                rawFile.send(null);
                var record = JSON.parse(testo);
                
                for(var i=0;i< informazioni;i++)
                {
                    document.write('<h2> <b>#' + record.records[i].position+' - '+ record.records[i].level +'</b></h2>');
                    document.write("<br>");
                    document.write('<div class="iframeVideo">');
                    document.write('<iframe  src="'+ record.records[i].link+'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>');
                    document.write("</div>");
                    if(i< informazioni-1)
                    document.write('<br> <br> <br>');
    
                }
                
            </script>
